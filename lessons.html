<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lessons</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f5f5f5;
        }

        .container {
            max-width: 1200px;
            padding: 20px;
        }

        .title {
            text-align: center;
            margin-bottom: 20px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            text-decoration: none;
            color: inherit;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.15);
        }

        .card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }

        .card-content {
            padding: 15px;
        }

        .card-content h3 {
            margin: 0;
            font-size: 18px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">Lessons</h1>
        <div class="grid">
            <!-- Lesson 1 -->
            <a href="/lessons/exponentials/lesson" class="card" target="_blank">
                <img src="images/exponentials.png" alt="exponentials">
                <div class="card-content">
                    <h3>Growth and Decay</h3>
                </div>
            </a>

            <!-- Lesson 2 -->
            <a href="/lessons/algebra_basics/lesson" class="card" target="_blank">
                <img src="images/algebra_basics.png" alt="algebra_basics">
                <div class="card-content">
                    <h3>Algebra Basics</h3>
                </div>
            </a>
        </div>
    </div>
</body>
</html>
