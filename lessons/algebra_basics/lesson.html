<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Growth and Decay</title>
  <style>
    /* Reset margin and padding for the body */
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden; /* Prevent scrollbars */
    }

    /* Ensure the iframe container takes full space */
    .iframe-container {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
      padding: 0;
    }

    /* Make the iframe fill the container */
    .iframe-container iframe {
      width: 100%;
      height: 100%;
      border: none; /* Remove borders */
    }
  </style>
</head>
<body>
  <div class="iframe-container">
    <iframe 
      src="https://docs.google.com/presentation/d/e/2PACX-1vToGk2Z_1D6P4ISW-_r1hbQ7H1D4KQlrqtv3lQzeIUzAJwpapPRFoCbQSJ2qSnUMTRFGzO_rZHE5S0m/embed?start=false&loop=false&rm=minimal" 
      allowfullscreen="true" 
      mozallowfullscreen="true" 
      webkitallowfullscreen="true"
      background="#f0f0f0">
    </iframe>
  </div>
</body>
</html>
