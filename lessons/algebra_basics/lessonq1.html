<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polynomial Expansion</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: inline-block;
            text-align: left;
        }
        .textbox {
            width: 50px;
            padding: 5px;
            margin-left: 10px;
            border: 2px solid #ccc;
            border-radius: 5px;
            text-align: center;
        }
        .submit-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .submit-button:hover {
            background-color: #0056b3;
        }
        .feedback-icon {
            font-size: 20px;
            margin-left: 10px;
        }
        .correct {
            color: green;
        }
        .incorrect {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Expand the Polynomial</h1>
        <p>Expand and fill in the coefficients for: <strong>(x + 2)(x - 3)</strong></p>
        <p>
            x² +
            <input type="text" id="coef-x" class="textbox" placeholder="?" />x +
            <input type="text" id="constant" class="textbox" placeholder="?" />
            <span id="feedback-coef-x" class="feedback-icon"></span>
            <span id="feedback-constant" class="feedback-icon"></span>
        </p>
        <button class="submit-button" onclick="checkAnswers()">Submit</button>
    </div>
    <script>
        function checkAnswers() {
            const correctAnswers = {
                'coef-x': -1,
                'constant': -6
            };

            let allCorrect = true;

            for (const [id, correctValue] of Object.entries(correctAnswers)) {
                const inputElement = document.getElementById(id);
                const feedbackElement = document.getElementById(`feedback-${id}`);
                const userValue = parseInt(inputElement.value);

                if (userValue === correctValue) {
                    feedbackElement.textContent = '✔';
                    feedbackElement.classList.add('correct');
                    feedbackElement.classList.remove('incorrect');
                    inputElement.setAttribute('readonly', true);
                } else {
                    feedbackElement.textContent = '✘';
                    feedbackElement.classList.add('incorrect');
                    feedbackElement.classList.remove('correct');
                    allCorrect = false;
                }
            }

            if (allCorrect) {
                alert('Correct! Well done.');
            } else {
                alert('Some answers are incorrect. Please try again.');
            }
        }
    </script>
</body>
</html>
